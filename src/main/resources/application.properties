server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/movie_collection?autoReconnect=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=ERROR
logging.level.com.zirius.zerp.movieApi=DEBUG

# Logging pattern for the console
logging.pattern.console="%d{yyyy-MM-dd HH\:mm\:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH\:mm\:ss} [%thread] %-10level %logger{36} - %msg%n"

logging.file=/log/movieapi.log

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


zirius.app.jwtSecret=jwtZiriusSecretKey
zirius.app.jwtExpiration=86400